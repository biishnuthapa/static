<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Our Specialist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Want to ask our Specialist ...</h1>
        <div class="message-form">
            <textarea placeholder="Type your message"></textarea>
            <button type="button" onclick="sendMessage()">SEND</button>
        </div>
        <div class="message-list">
            <div class="message-item">
                <img src="user-icon.png" alt="User Icon">
                <div class="message-content">
                    <p class="user-name">Gyanendra</p>
                    <p class="message-text">Hey! I want to know about the agricultural products for growing good crops.</p>
                </div>
            </div>
            <div class="message-item">
                <img src="user-icon.png" alt="User Icon">
                <div class="message-content">
                    <p class="user-name">Ram Bahadur</p>
                    <p class="message-text">Can you share some specifications of the most popular crops for growing conditions?</p>
                </div>
            </div>
            <!-- Add more message items as needed -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
