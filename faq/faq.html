<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <div class="accordion-container">
        <div class="accordion">
            <div class="accordion-item">
                <button id="accordion-button-1" aria-expanded="false"><span class="accordion-title">How to manage farm ?</span><span class="icon" aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Content for managing a farm.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button id="accordion-button-2" aria-expanded="false"><span class="accordion-title">What is the use of pesticides?</span><span class="icon" aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Content about the use of pesticides.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button id="accordion-button-3" aria-expanded="false"><span class="accordion-title">How to remove insects?</span><span class="icon" aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Content on removing insects.</p>
                </div>
            </div>
            <div class="accordion-item">
                <button id="accordion-button-4" aria-expanded="true"><span class="accordion-title">What is this?</span><span class="icon" aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <ul>
                        <li>Growing Fruits and Vegetables.</li>
                        <li>Tips for better growth.</li>
                        <li>Real-time call with specialist.</li>
                        <li>Ask queries.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="faq.js"></script>
</body>
</html>
