<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Callback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Get a callback</h2>
            <p>Let us call you back to clear your queries.</p>
            <form id="callbackForm">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" required>
                
                <label for="phone">Phone Number*</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message"></textarea>
                
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="image-container">
            <img src="callback-image.png" alt="Callback Image">
            <div class="contact-details">
                <p>Rameshwar Colony, Sindkhed, 444908</p>
                <p>+91 8769000001, +91 8769000002</p>
                <p>+91 8769000003, +91 8769000004</p>
                <p>Sindkheda Bypass, Sindkhed, 444908</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
